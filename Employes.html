<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* List Styling */
        ol {
            text-align: left;
            padding-left: 40px;
            margin-top: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Employee Registration Form -->
    <section>
        <h2>Employee Registration Form</h2>
        <form id="employee-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Sales">Sales</option>
            </select><br><br>

            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required><br><br>

            <label for="profile-picture">Profile Picture URL:</label>
            <input type="url" id="profile-picture" name="profile-picture"><br><br>

            <button type="submit">Register Employee</button>
        </form>
    </section>

    <!-- Employee List Section -->
    <section>
        <h2>Employee List</h2>
        <ol id="employee-list">
            <!-- Dynamically populated employee list -->
        </ol>
    </section>

    <!-- Employee Details Table -->
    <section>
        <h2>Employee Details</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically populated employee details -->
            </tbody>
        </table>
    </section>

    <!-- Embedded Map Section -->
    <section>
        <h2>Company Location</h2>
        <iframe
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Innomatics+Research+Labs">
        </iframe>
    </section>

    <script>
        document.getElementById('employee-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const employeeId = document.getElementById('employee-id').value;
            const profilePicture = document.getElementById('profile-picture').value;

            // Add employee to the list
            const list = document.getElementById('employee-list');
            const listItem = document.createElement('li');
            listItem.innerHTML = <a href="mailto:${email}">${name}</a>;
            list.appendChild(listItem);

            // Add employee details to the table
            const table = document.getElementById('employee-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const nameCell = newRow.insertCell(0);
            const idCell = newRow.insertCell(1);
            const departmentCell = newRow.insertCell(2);
            const profileCell = newRow.insertCell(3);

            nameCell.innerHTML = name;
            idCell.innerHTML = employeeId;
            departmentCell.innerHTML = department;
            profileCell.innerHTML = <img src="${profilePicture}" alt="Profile Picture" width="50">;

            // Clear the form
            document.getElementById('employee-form').reset();
        });
    </script>

</body>
</html>
